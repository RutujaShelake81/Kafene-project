<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>orders details page</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="./orderspage.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="topLeft">
        <div class="logo">
          <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo" />
          <p class="appName">Kafene</p>
        </div>
        <nav>
          <a class="topItems active" href="./ordersPage.html">Orders</a>
          <a class="topItems" href="./productsPage.html">Products</a>
          <a class="topItems" href="./userPage.html">Users</a>
        </nav>
      </div>
      <a class="topItems" id="logoutBtn" href="">Logout</a>
    </div>

    <div class="outMain">
      <h1 class="pageHeading">Orders</h1>
      <div class="innerMain">
        <div class="filterMain">
          <h3>Filters</h3>
          <div class="filterOptn">
            <p>count: <span id="countNo"></span></p>
            <label class="filterboxs" >
              <input type="checkbox" id="newBox" name="orders_new" checked="" />New</label>
            
            <label class="filterboxs">
              <input type="checkbox" id="PackedCheckBox" name="orders_packed" checked=""/>Packed</label>
            
            <label class="filterboxs">
              <input type="checkbox" id="IntransitBox" name="orders_transit"checked=""/>InTransit</label>
            
            <label class="filterboxs">
              <input type="checkbox" id="DeliveredBox" name="orders_delivered" checked=""/>Delivered</label>
             </div>
        </div>
        <div style="width: 100%">
          <table class="table_order">
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
